<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/movedata.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/checkall.js"></script>
</head>

<body>
<div id="spacemenu">
	<div id="leftarrow"></div>
    <div id="return1"><a href="__URL__?id={?$cid?}&page={?$page?}">返回上一级</a></div>
    <div id="coltext">
    	<a href="__URL__/cardcontent?id={?$id?}&cid={?$cid?}&page={?$page?}">添加内容</a>
    </div>
</div>
<div class="alterdiv"></div>
<div id="maindiv">
<if condition="$total gt 0">
<form id="form1" name="form1" method="post"  action="__ACTION__?id={?$id?}&cid={?$cid?}&action=del&page={?$page?}&pg={?$cupg?}">
    <div id="navdiv">
        <table width="94%" border="0" cellspacing="0" cellpadding="0" class="gray" align="center">
  <tr>
    <td height="41">&nbsp;&nbsp;&nbsp;您当前的位置：栏目管理 &gt;&gt; {?$cname?} &gt;&gt; {?$adata.title?}</td>
    </tr>
</table>
    </div>

<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td width="8%" height="28" align="center"><input type="checkbox" onclick="CheckAll(this.form)" name="chkAll" value="checkbox" /></td>
    <td width="8%" align="center">ID</td>
    <td width="40%" align="center">标题</td>
    <td align="center">排序</td>
    <td width="11%" align="center">管理</td>
  </tr>
<volist name="datalist" id="vo">
  <tr bgcolor="#FFFFFF" onmouseover="this.style.backgroundColor='#f7f7f7'" onmouseout="this.style.background='#FFFFFF'">
    <td height="52" align="center"><input type="checkbox" name="del[]" value="{?$vo.id?}" /></td>
    <td align="center">{?$vo.id?}</td>
    <td align="center">{?$vo.title?}</td>
    <td align="center"><input type="text" name="num[]" id="num[]" class="htinputcss" style="width:50px;" value="{?$vo.num?}" /><input name="numid[]" type="hidden" id="numid[]"  value="{?$vo.id?}" /></td>
    <td align="center">
   		<a href="__URL__/editcardcontent?cardid={?$vo.id?}&id={?$id?}&page={?$page?}&cid={?$cid?}&pg={?$cupg?}" class="editblue">修改</a>
      </td>
  </tr>
</volist>
  <tr bgcolor="#FFFFFF">
    <td height="52" colspan="5" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="delbtn" id="delbtn" class="delbtn" value="删除" onclick="return confirm('确认要删除吗？')" />&nbsp;&nbsp;
      <input type="button" name="button4" id="button4" class="orderbtn" value="修改排序" onClick="this.form.action='__ACTION__?id={?$id?}&cid={?$cid?}&action=order&page={?$page?}&pg={?$cupg?}';this.form.submit();" onFocus="this.blur()" /></td>
    </tr>
</table>
</form>
<else />
<br><center class='gray linkblue'>没有任何内容 ---- <a href='javascript:;' onclick='history.go(-1)'>返回</a></center>
</if>
</div>
<div id="pagediv">
    {?$getpage?}
</div>
</body>
</html>
