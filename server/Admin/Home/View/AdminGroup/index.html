<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll"&&e.disabled!=true)
       e.checked = form.chkAll.checked;
    }
}
function check(){
	if (document.addform.groupname.value.match(/^\s*$/)){
		alert ("请输入管理员分组名称");
		document.addform.groupname.focus();
		return false;
	}
}
</script>
</head>

<body>
<div id="spacemenu"></div>
<div class="alterdiv"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="38%" align="center" valign="top">
    	<div id="leftdiv">
        	<div id="titlediv">添加管理员分组</div>
            <div id="formdiv">
            <form name="addform" id="addform" method="post" action="__URL__/add" onsubmit="return check()">
            	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="green" style="margin-top:20px;">
  <tr>
    <td width="33%" height="40" align="right">分组名称：</td>
    <td width="67%"><input type="text" name="groupname" id="groupname" class="htinputcss" /></td>
  </tr>
  <tr>
    <td height="40">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="提交" class="addbtn" />&nbsp;&nbsp;
      <input type="reset" name="button2" id="button2" value="重置" class="resbtn" /></td>
  </tr>
</table>
</form>
            </div>
        </div>
    </td>
    <td width="62%" valign="top">
    	<div id="ldiv_search"></div>
        <div id="lnk_listdiv">
        <form name="form1" id="form1" method="post" action="__URL__/del">
        	<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td width="9%" height="28" align="center"><input type="checkbox" onclick="CheckAll(this.form)" name="chkAll" value="checkbox" /></td>
    <td width="72%" align="center">分组名称</td>
    <td width="19%" align="center">管理</td>
  </tr>
  <volist name="datalist" id="vo">
  <tr bgcolor="#FFFFFF" onmouseover="this.style.backgroundColor='#f7f7f7'" onmouseout="this.style.background='#FFFFFF'">
    <td height="52" align="center"><input type="checkbox" name="del[]" <if condition="$vo[id] eq 1"> disabled="disabled" </if>  value="{?$vo.id?}"  /></td>
    <td align="center">{?$vo.groupname?}</td>
    <td align="center"><a href="__URL__/edit?id={?$vo.id?}" class="edit">修改</a></td>
  </tr>
 </volist>
  <tr bgcolor="#FFFFFF">
    <td height="52" colspan="3" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="delbtn" id="delbtn" class="delbtn" value="删除" onclick="return confirm('您确认要删除吗?');" />
      </td>
    </tr>
</table>
</form>
        </div>
        <div id="pagediv">
        	{?$getpage?}
        </div>
    </td>
  </tr>
</table>
</body>
</html>
