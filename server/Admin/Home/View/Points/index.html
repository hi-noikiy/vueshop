<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="{?$refdata.num?}" />
<title>无标题文档</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll"&&e.disabled!=true)
       e.checked = form.chkAll.checked;
    }
}
</script>
</head>

<body>
<div id="spacemenu"></div>
<div class="alterdiv"></div>
<div id="maindiv">
<form id="refform" name="refform" method="post" action="__URL__/modref" onsubmit="return check();" style="margin-top:10px;">
  <table width="100%" border="0" align="center" cellpadding="3" cellspacing="0" class="gray">
    <tr>
      <td>网站刷新时间：<input name="ref" type="text" class="inputs" id="ref" size="4" value="{?$refdata.num?}" />秒<input type="submit" name="button" id="button" value="设置" /></td>
    </tr>
  </table>
</form>
<if condition="$total gt 0">
<form id="form1" name="form1" method="post"  action="__URL__/del">
    <div id="navdiv">
        <table width="94%" border="0" cellspacing="0" cellpadding="0" class="gray" align="center">
  <tr>
    <td width="27%" height="41" class="linkblue">您当前的位置：兑换信息</td>
    <td width="73%" class="linkblue">产品名称/申请时间/兑换用户：<input type="text" name="kwords" id="kwords" class="htinputcss" /><input type="button" name="button3" id="button3" value="搜索" class="ssbtn" onClick="this.form.action='{?$url?}';this.form.submit()" onFocus="this.blur()" />
    </td>
    </tr>
</table>
    </div>

<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td height="28" align="center"><input type="checkbox" onclick="CheckAll(this.form)" name="chkAll" value="checkbox" /></td>
    <td align="center" bgcolor="#f7f7f7"><span class="tdbg htbaiziti">产品名称</span></td><td align="center" bgcolor="#f7f7f7"><span class="tdbg htbaiziti">兑换用户</span></td><td align="center"><span class="tdbg htbaiziti">申请时间</span></td><td align="center"><span class="tdbg htbaiziti">处理时间</span></td>
    <td align="center"><span class="tdbg htbaiziti">状态</span></td>
    <td align="center">管理</td>
    </tr>
<volist name="datalist" id="vo">
  <tr bgcolor="#FFFFFF" onmouseover="this.style.backgroundColor='#f7f7f7'" onmouseout="this.style.background='#FFFFFF'">
    <td height="52" align="center"><input type="checkbox" name="del[]" value="{?$vo.id?}" /></td>
    <td align="center">{?$vo.title?}</td>
    <td align="center">{?$vo.username?}</td>
    <td align="center">{?$vo.times?}</td>
    <td align="center">
    <if condition="$vo.decide eq 1">
    	{?$vo.times2?}
    <else />
    	<font color=#ff0000>未处理</font>
    </if>
    </td>
    <td align="center">
    <if condition="$vo.decide eq 1">
    	<font color=#0000ff>已处理</font>
	<else />
    	<font color=#ff0000>未处理</font>
    </if>
    </td>
    <td align="center"><a href="__URL__/desc?id={?$vo.id?}&page={?$page?}{?$strname?}" class="editblue">查看</a></td>
    </tr>
</volist>
  <tr bgcolor="#FFFFFF">
    <td height="52" colspan="7" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="delbtn" id="delbtn" class="delbtn" value="删除" onclick="return confirm('确认要删除吗？')" /></td>
    </tr>
</table>
</form>
<else />
	<br><center class='gray linkblue'>没有兑换信息 ---- <a href='javascript:;' onclick='history.go(-1)'>返回</a></center>
</if>
</div>
<div id="pagediv">
    {?$getpage?}
</div>
</body>
</html>
