<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll"&&e.disabled!=true)
       e.checked = form.chkAll.checked;
    }
}
</script>
</head>

<body>
<div id="spacemenu">
	<div id="leftarrow"></div>
    <div id="return1"><a href="__MODULE__/AdminManage/manage?page={?$page?}&kwords={?$kwords?}">返回上一级</a>
    </div>
</div>
<div class="alterdiv"></div>
<div id="maindiv">
<form id="form1" name="form1" method="post"  action="__URL__/mod?page={?$page?}&userid={?$userid?}">
    <div id="navdiv">
        <table width="94%" border="0" cellspacing="0" cellpadding="0" class="gray" align="center">
  <tr>
    <td height="41" class="linkblue">&nbsp;&nbsp;&nbsp;您正在为<a href="__MODULE__/AdminManage/manage?page={?$page?}&kwords={?$kwords?}">{?$an?}</a>用户分配“其它版块”权限</td>
    </tr>
</table>
    </div>

<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td width="8%" height="28" align="center"><input type="checkbox" onclick="CheckAll(this.form)" name="chkAll" value="checkbox" /></td>
    <td width="56%" align="center">版块名称</td>
    <td width="36%" align="center">状态</td>
    </tr>
  <volist name="funlist" id="vo">
  <tr bgcolor="#FFFFFF" onmouseover="this.style.backgroundColor='#f7f7f7'" onmouseout="this.style.background='#FFFFFF'">
    <td height="52" align="center"><input type="checkbox" name="fid[]" <if condition="$vo.isallot eq 1"> checked="checked" </if> value="{?$vo.id?}" /></td>
    <td align="center">{?$vo.title?}</td>
    <td align="center">
    <if condition="$vo.isallot eq 1">
    	<font color="#0000FF">已分配</font>
    <else />
    	<font color="#FF0000">未分配</font>
    </if>
    </td>
    </tr>
  </volist>
  <tr bgcolor="#FFFFFF">
    <td height="52" colspan="3" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="delbtn" id="delbtn" class="orderbtn" value="分配权限" /></td>
    </tr>
</table>
</form>
</div>
</body>
</html>
