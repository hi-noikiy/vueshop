<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll"&&e.disabled!=true)
       e.checked = form.chkAll.checked;
    }
}
</script>
</head>

<body>
<div id="spacemenu"></div>
<div class="alterdiv"></div>
<div id="maindiv">
<form id="form1" name="form1" method="post"  action="__URL__/del?utype={?$utype?}">
    <div id="navdiv">
        <table width="94%" border="0" cellspacing="0" cellpadding="0" class="gray" align="center">
  <tr>
    <td width="26%" height="41" class="linkblue">&nbsp;&nbsp;&nbsp;您当前的位置：<if condition="$utype eq '0'">会员信息<else />商家信息</if></td>
    <td width="74%" class="linkblue">筛选：<select name="screen" id="screen">
    	<option value="1" <if condition="$screen eq '1'"> selected="selected" </if>>用户编号</option>
        <option value="3" <if condition="$screen eq '3'"> selected="selected" </if> >手机号</option>
        <option value="5" <if condition="$screen eq '5'"> selected="selected" </if> >昵称</option>
      </select>&nbsp;&nbsp;
      <input type="text" name="kwords" id="kwords" class="htinputcss" value="{?$kwords?}" /><input type="button" name="button3" id="button3" value="搜索" class="ssbtn" onClick="this.form.action='__URL__/manage?utype={?$utype?}';this.form.submit()" onFocus="this.blur()" />
    </td>
    </tr>
</table>
    </div>

<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td height="28" align="center"><input type="checkbox" onclick="CheckAll(this.form)" name="chkAll" value="checkbox" /></td>
    <td width="10%" align="center">用户编号</td>
    <td align="center">昵称</td>
    <td align="center">会员类型</td>
    <td width="15%" align="center">手机号</td>
    <td width="15%" align="center" class="linkblue"><if condition="$timeorder eq 'desc' || $timeorder eq ''"><a href="__URL__/manage?timeorder=asc&utype={?$utype?}">注册时间 ˇ</a><else /><a href="__URL__/manage?timeorder=desc&utype={?$utype?}">注册时间 ˆ</a></if></td>
    <td width="15%" align="center">管理</td>
    </tr>
<volist name="datalist" id="vo">
  <tr bgcolor="#FFFFFF" onmouseover="this.style.backgroundColor='#f7f7f7'" onmouseout="this.style.background='#FFFFFF'">
    <td height="52" align="center"><input type="checkbox" name="del[]" value="{?$vo.qid?}" /></td>
    <td align="center">{?$vo.qid?}</td>
    <td align="center">{?$vo['nickname']?}</td>
    <td align="center">
    <if condition="$vo['utype'] eq '0'">
    	普通会员
    <elseif condition="$vo['utype'] eq '1'" />
    	<font color="#0000FF">商家</font>
    </if>
    </td>
    <td align="center">{?$vo[cellphone]?}</td>
    <td align="center">{?$vo.times?}</td>
    <td align="center"><a href="
    <if condition="$vo['utype'] eq '0'">
    	__URL__/edit?id={?$vo.qid?}&page={?$page?}{?$strname?}
    <else />
    	__URL__/editseller?id={?$vo.qid?}&page={?$page?}{?$strname?}
    </if>
    " class="editblue">用户详情</a></td>
    </tr>
</volist>
  <tr bgcolor="#FFFFFF">
    <td height="52" colspan="9" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="delbtn" id="delbtn" class="delbtn" value="删除" onclick="return confirm('确认要删除吗？')" /><!--&nbsp;<input type="button" name="button4" id="button4" class="orderbtn" value="成为商家" onClick="this.form.action='__URL__/audit?utype={?$utype?}';this.form.submit();" onFocus="this.blur()" />&nbsp;<input type="button" name="button4" id="button4" class="orderbtn" value="撤销商家" onClick="this.form.action='__URL__/unaudit?utype={?$utype?}';this.form.submit();" onFocus="this.blur()" />--></td>
    </tr>
</table>
</form>
</div>
<div id="pagediv">
    {?$getpage?}
</div>
</body>
</html>
