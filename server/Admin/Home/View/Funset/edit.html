<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>功能设置</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function CheckAll(form)
{
  for (var i=0;i<form.elements.length;i++)
    {
    var e = form.elements[i];
    if (e.Name != "chkAll"&&e.disabled!=true)
       e.checked = form.chkAll.checked;
    }
}
function check(){
	if (document.addform.title.value.match(/^\s*$/)){
		alert ("请输入功能名称");
		document.addform.title.focus();
		return false;
	}
	if (document.addform.webs.value.match(/^\s*$/)){
		alert ("请输入链接地址");
		document.addform.webs.focus();
		return false;
	}
}
function isSubmit(url){
	if(confirm('确认要删除吗？')){
		document.form1.action=url;
		document.form1.submit();
	}	
}
</script>
</head>

<body>
<form name="addform" id="addform" action="__URL__/mod/id/{?$id?}" method="post" onsubmit="return check()">
<table width="80%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td height="25" colspan="2" align="center" class="back14 linkblue">功能修改 &gt;&gt; <a href="__URL__">返回上一级</a></td>
    </tr>
  <tr bgcolor="#FFFFFF">
    <td width="30%" height="35" align="right">功能名称：</td>
    <td width="70%">
      <input type="text" name="title" id="title" class="htinputcss" value="{?$data.title?}" /></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="35" align="right">链接地址：</td>
    <td><input type="text" name="webs" id="webs" class="htinputcss" value="{?$data.webs?}" /></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="35" align="right">&nbsp;</td>
    <td><input type="submit" name="addbtn" id="addbtn" class="addbtn" value="修改" />
      &nbsp;&nbsp;
      <input type="reset" name="resbtn" id="resbtn" class="resbtn" value="重置" /></td>
  </tr>
</table>
</form>
</body>
</html>
