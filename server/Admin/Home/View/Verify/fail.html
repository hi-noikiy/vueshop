<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商家验证失败原因</title>
<link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript">
function check(){
	if (document.addform.albumid.value.match(/^\s*$/)){
		alert ("请选择数据");
		return false;
	}
	if (document.addform.failcontent.value.match(/^\s*$/)){
		alert ("请输入失败的原因");
		document.addform.failcontent.focus();
		return false;
	}
	
}
var aIds=window.opener.document.getElementsByName("del[]");
var idsVal="";
var count=0;
var step=1;
for(var i=0;i<aIds.length;i++){
	if(aIds[i].checked){
		count++;
	}
}
for(var i=0;i<aIds.length;i++){
	if(aIds[i].checked){
		idsVal+=aIds[i].value;
		if(step<count){
			idsVal+=',';
		}
		step++;
	}
}
$(function(){
	$("#albumid").val(idsVal);
});
</script>
</head>

<body>
<form name="addform" id="addform" action="__ACTION__?action=add" method="post" onsubmit="return check()">
<input type="hidden" name="albumid" id="albumid" value="">
<table width="80%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#e2e2e2" class="backfont">
  <tr bgcolor="#f7f7f7">
    <td height="25" colspan="2" align="center" class="back14">商家验证失败原因</td>
    </tr>
  <tr bgcolor="#FFFFFF">
    <td width="30%" height="35" align="right">失败原因：</td>
    <td width="70%">
      <textarea name="failcontent" id="failcontent" cols="45" rows="5"></textarea></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="35" align="right">&nbsp;</td>
    <td><input type="submit" name="addbtn" id="addbtn" class="addbtn" value="提交" />
      &nbsp;&nbsp;
      <input type="reset" name="resbtn" id="resbtn" class="resbtn" value="重置" /></td>
  </tr>
</table>
</form>
</body>
</html>
